<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📋 استمارة التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 10px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00695c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gender-options {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .gender-option {
      padding: 10px;
      flex: 1;
      text-align: center;
      background-color: #eee;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    .gender-option.selected {
      background-color: #4caf50;
      color: white;
    }
    .phone-group {
      display: flex;
      gap: 5px;
    }
    .phone-group select {
      flex: 1;
    }
    .phone-group input {
      flex: 2;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
    .note {
      background: #ffffe0;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .payment-option {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }
    .payment-option.selected {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }
    .code-inputs {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-top: 10px;
    }
    .code-inputs input {
      width: 40px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section active" id="step1">
      <h2>📋 استمارة التسجيل</h2>
      <label>الاسم الثلاثي:</label>
      <input type="text" id="fullName" />
      <label>الجنس:</label>
      <div class="gender-options">
        <div class="gender-option" onclick="selectGender(this, 'ذكر')">ذكر</div>
        <div class="gender-option" onclick="selectGender(this, 'أنثى')">أنثى</div>
      </div>
      <input type="hidden" id="gender" />
      <label>دولة الإقامة:</label>
      <input type="text" id="country" />
      <label>العمر:</label>
      <input type="number" id="age" />
      <label>رقم الجوال:</label>
      <div class="phone-group">
        <select id="code">
          <option value="">+ رمز الدولة</option>
          <option value="966">🇸🇦 +966</option>
          <option value="20">🇪🇬 +20</option>
          <option value="963">🇸🇾 +963</option>
          <option value="964">🇮🇶 +964</option>
        </select>
        <input type="tel" id="phone" />
      </div>
      <button onclick="goToPayment()">التالي</button>
    </div><div class="section" id="step2">
  <h2>💰 كم ترغب في دفعه؟</h2>
  <div class="payment-options">
    <div class="payment-option" onclick="selectPayment(this, '10+')">📌 أريد دفع 10$ + تبرع</div>
    <div class="payment-option" onclick="selectPayment(this, '10')">✅ أريد دفع 10$ فقط</div>
    <div class="payment-option" onclick="selectPayment(this, '5')">🧾 أريد دفع 5$ فقط</div>
    <div class="payment-option" onclick="selectPayment(this, '0')">🎓 أريد الدراسة مجانًا</div>
  </div>
  <button onclick="goToNotes()">التالي</button>
</div>

<div class="section" id="step3"></div>

<div class="section" id="step4">
  <h2>🔐 التحقق من الرقم الأكاديمي</h2>
  <div class="code-inputs">
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
  </div>
  <button onclick="submitCode()">✅ تحقق</button>
</div>

<div class="section" id="success">
  <h2>✅ تم التسجيل بنجاح!</h2>
  <p id="success-msg"></p>
</div>

  </div>  <script>
    let selectedPayment = "";

    function selectGender(el, val) {
      document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('selected'));
      el.classList.add('selected');
      document.getElementById('gender').value = val;
    }

    function selectPayment(el, val) {
      document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
      el.classList.add('selected');
      selectedPayment = val;
    }

    function goToPayment() {
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function goToNotes() {
      if (!selectedPayment) return alert("يرجى اختيار طريقة الدفع.");
      document.getElementById('step2').classList.remove('active');
      const section = document.getElementById('step3');
      section.innerHTML = '';
      section.classList.add('active');

      const notes = selectedPayment === '0' ? [
        `ملاحظة:\n\n*توضيح حول الشهادة والجائزة المالية*\n\n• *الشهادة:* تُمنح لكل من شارك في الدورة، واستمع لجزء من الدروس، وأدى الاختبار النهائي وحصل على نتيجة 50٪ أو أكثر، ويجب دفع رسوم الشهادة البالغة 5 دولارات للحصول عليها...`,
        `٤. ملاحظة:\n\n📌 الدورات تُقدَّم مجانًا بدون أي رسوم إلزامية، حتى يبقى العلم متاحًا للجميع...`
      ] : [
        `١. ملاحظة: أولا: الرسوم الرمزية السابقة...`,
        `٢. ملاحظة: المشايخ لا علاقة لهم...`,
        `٣. ملاحظة:\n\n*توضيح حول الشهادة والجائزة المالية*...`
      ];

      notes.forEach(txt => {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerText = txt;
        section.appendChild(div);
      });

      const btn = document.createElement('button');
      btn.textContent = 'التالي';
      btn.onclick = selectedPayment === '0' ? finishFree : showVerification;
      section.appendChild(btn);
    }

    function finishFree() {
      document.getElementById('step3').classList.remove('active');
      document.getElementById('success').classList.add('active');
      document.getElementById('success-msg').textContent = '📩 تم تسجيلك بنجاح، شكرًا لك!';
    }

    function showVerification() {
      document.getElementById('step3').classList.remove('active');
      document.getElementById('step4').classList.add('active');
      // send code via WhatsApp
      const phone = document.getElementById('code').value + document.getElementById('phone').value;
      const name = document.getElementById('fullName').value;
      const age = document.getElementById('age').value;
      const country = document.getElementById('country').value;
      const code = generateCode(phone);
      sessionStorage.setItem('code', code);
      const msg = `🔐 الرقم الأكاديمي الخاص بك هو: ${code}`;
      sendWhatsApp(phone, msg);
    }

    function generateCode(phone) {
      return phone.slice(-6).split('').map(n => (parseInt(n) + 3) % 10).join('');
    }

    function submitCode() {
      const entered = Array.from(document.querySelectorAll('.code-inputs input')).map(i => i.value).join('');
      if (entered === sessionStorage.getItem('code')) {
        document.getElementById('step4').classList.remove('active');
        document.getElementById('success').classList.add('active');
        const name = document.getElementById('fullName').value;
        const age = document.getElementById('age').value;
        const country = document.getElementById('country').value;
        const phone = document.getElementById('code').value + document.getElementById('phone').value;
        document.getElementById('success-msg').textContent = `✅ مرحبًا ${name}،\nتم تسجيلك بنجاح.\nالعمر: ${age}\nالسكن: ${country}\nرقمك الأكاديمي: ${entered}`;
        sendWhatsApp(phone, document.getElementById('success-msg').textContent);
      } else {
        alert("❌ الرقم غير صحيح");
      }
    }

    async function sendWhatsApp(phone, message) {
      const inst = "instance129389";
      const token = "9grguvsi1pp4buyr";
      await fetch(`https://api.ultramsg.com/${inst}/messages/chat?token=${token}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to: phone, body: message })
      });
    }
  </script></body>
</html>
