<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 استمارة التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 10px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00695c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gender-options, .payment-options {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .option-box {
      flex: 1 1 calc(50% - 10px);
      padding: 10px;
      text-align: center;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .option-box.selected {
      background-color: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    .phone-group {
      display: flex;
      gap: 5px;
    }
    .phone-group select {
      flex: 1;
    }
    .phone-group input {
      flex: 2;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
    .code-inputs {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }
    .code-inputs input {
      flex: 1;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="section active" id="step1">
    <h2>📋 استمارة التسجيل</h2>
    <label>الاسم الثلاثي:</label>
    <input type="text" id="fullName" required><label>الجنس:</label>
<div class="gender-options">
  <div class="option-box" onclick="selectOption(this, 'gender', 'ذكر')">ذكر</div>
  <div class="option-box" onclick="selectOption(this, 'gender', 'أنثى')">أنثى</div>
</div>
<input type="hidden" id="gender">

<label>دولة الإقامة:</label>
<input type="text" id="country" required>

<label>العمر:</label>
<input type="number" id="age" placeholder="مثال: 23" min="5" max="99" required>

<label>رقم الجوال:</label>
<div class="phone-group">
  <select id="countryCode" required>
    <option value="">+ رمز الدولة</option>
    <!-- أضف جميع رموز الدول هنا -->
    <option value="+966">🇸🇦 +966</option>
    <option value="+20">🇪🇬 +20</option>
    <option value="+963">🇸🇾 +963</option>
    <option value="+964">🇮🇶 +964</option>
    <option value="+971">🇦🇪 +971</option>
    <!-- ... الخ -->
  </select>
  <input type="tel" id="phone" placeholder="رقم الهاتف" required />
</div>

<button onclick="goToNotes()">التالي</button>

  </div>  <div class="section" id="step2">
    <h2>📌 تنبيهات هامة حول الدورة</h2>
    <div id="notes"></div>
  </div>  <div class="section" id="step3">
    <h2>🔐 الرقم الأكاديمي الخاص بك</h2>
    <p>📩 تم إرسال الرقم الأكاديمي إلى رقمك على واتساب.</p>
    <div class="code-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <button onclick="verifyCode()">✅ تحقق</button>
  </div>  <div class="section" id="success">
    <h2>✅ تم التسجيل بنجاح!</h2>
    <p>شكرًا لك، تم إرسال رسالة عبر واتساب.</p>
  </div>
</div>
<script>
  let currentCode = "";
  let noteIndex = 0;
  const notes = [
    "<strong>أولاً: رسوم الدورة</strong><br>هذه الرسوم ليست مقابل الدروس، وإنما مقابل: التمارين اليومية، المذاكرات، الاختبارات، الشهادات، الإدارة.<br>✅ تُعد صدقة لدعم المشروع.",
    "<strong>ثانيًا: حيادية المشايخ</strong><br>المشايخ لا علاقة لهم بأي رسوم ولا يتقاضون شيئًا.",
    "<strong>ثالثًا: الشهادة والجائزة المالية</strong><br>📄 الشهادة برسوم 5$. 🎁 جوائز 200$ كل 6 أشهر للفائزين.",
    "<strong>رابعًا: دعم استمرار المشروع</strong><br>المشروع يحتاج دعم لتغطية الإشراف والدعم الفني.",
    `<strong>💰 كم ترغب في دفعه؟</strong>
      <div class="payment-options">
        <div class="option-box" onclick="selectOption(this, 'payment', '10+')">10$ + تبرع</div>
        <div class="option-box" onclick="selectOption(this, 'payment', '10')">10$ فقط</div>
        <div class="option-box" onclick="selectOption(this, 'payment', '5')">5$ فقط</div>
        <div class="option-box" onclick="selectOption(this, 'payment', '0')">الدراسة مجانًا</div>
      </div>
      <button onclick="nextStep()">لقد فهمت، شكرًا</button>`
  ];function goToNotes() { if (!validateStep1()) return; document.getElementById("step1").classList.remove("active"); document.getElementById("step2").classList.add("active"); showNextNote(); }

function showNextNote() { const notesDiv = document.getElementById("notes"); if (noteIndex < notes.length - 1) { notesDiv.innerHTML = <p>${notes[noteIndex]}</p><button onclick='noteIndex++;showNextNote()'>التالي</button>; } else { notesDiv.innerHTML = <p>${notes[noteIndex]}</p>; } }

function nextStep() { const payment = document.getElementById("payment").value; document.getElementById("step2").classList.remove("active"); if (payment === "0") { document.getElementById("success").classList.add("active"); } else { document.getElementById("step3").classList.add("active"); sendVerificationCode(); } }

function selectOption(el, name, value) { document.querySelectorAll(.option-box).forEach(e => e.classList.remove("selected")); el.classList.add("selected"); if (!document.getElementById(name)) { const hidden = document.createElement("input"); hidden.type = "hidden"; hidden.id = name; document.body.appendChild(hidden); } document.getElementById(name).value = value; }

function validateStep1() { const fields = ["fullName", "gender", "country", "age", "countryCode", "phone"]; for (const id of fields) { const val = document.getElementById(id)?.value?.trim(); if (!val) return alert("يرجى ملء جميع الحقول."); } return true; }

function sendVerificationCode() { const phone = document.getElementById("countryCode").value + document.getElementById("phone").value; const last6 = phone.slice(-6); currentCode = last6.split('').map(n => (parseInt(n) - 1 + 10) % 10).join(''); alert("📩 تم إرسال الرقم الأكاديمي عبر واتساب: " + currentCode); }

function verifyCode() { const digits = document.querySelectorAll(".code-inputs input"); const entered = Array.from(digits).map(d => d.value).join(""); if (entered === currentCode) { document.getElementById("step3").classList.remove("active"); document.getElementById("success").classList.add("active"); } else { alert("❌ الرقم الأكاديمي غير صحيح."); } } </script>

</body>
</html>
