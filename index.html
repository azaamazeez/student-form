<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تسجيل الطلاب</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 40px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 25px;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <form id="studentForm">
    <h2>📋 نموذج تسجيل الطلاب</h2>

    <label>الاسم الأول:</label>
    <input type="text" name="firstName" required />

    <label>الكنية:</label>
    <input type="text" name="lastName" required />

    <label>مكان السكن:</label>
    <input type="text" name="location" required />

    <label>تاريخ الميلاد:</label>
    <input type="date" name="birthDate" required />

    <label>الفئة الدراسية:</label>
    <select name="grade" required>
      <option value="">اختر الفئة الدراسية</option>
      <option>الصف الأول</option>
      <option>الصف الثاني</option>
      <option>الصف الثالث</option>
      <option>الصف الرابع</option>
      <option>الصف الخامس</option>
      <option>الصف السادس</option>
      <option>الصف السابع</option>
      <option>الصف الثامن</option>
      <option>الصف التاسع</option>
      <option>الصف العاشر</option>
      <option>الصف الحادي عشر</option>
      <option>البكالوريا</option>
      <option>الجامعة</option>
    </select>

    <label>رقم الجوال (مع رمز الدولة):</label>
    <input type="tel" name="phone" required />

    <button type="submit">📨 تسجيل وإرسال واتساب</button>
  </form>

  <script>
    document.getElementById('studentForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        location: form.location.value.trim(),
        birthDate: form.birthDate.value,
        grade: form.grade.value,
        phone: form.phone.value.trim()
      };

      try {
        const instanceId = "instance129389";
        const token = "9grguvsi1pp4buyr";

        const messageBody =
          `مرحبًا ${data.firstName} ${data.lastName} 👋\n` +
          `📍 السكن: ${data.location}\n` +
          `🎓 الفئة الدراسية: ${data.grade}\n` +
          `📅 تاريخ الميلاد: ${data.birthDate}\n\n` +
          `✅ تم تسجيلك بنجاح. شكراً لتواصلك معنا!`;

        const response = await fetch(`https://api.ultramsg.com/${instanceId}/messages/chat?token=${token}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            to: data.phone,
            body: messageBody
          })
        });

        if (!response.ok) {
          throw new Error('فشل في إرسال رسالة الواتساب');
        }

        alert("✅ تم التسجيل وسيتم إرسال رسالة واتساب خلال لحظات.");
        form.reset();

      } catch (error) {
        alert("❌ خطأ: " + error.message);
        console.error(error);
      }
    });
  </script>

</body>
</html>
