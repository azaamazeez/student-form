<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📋 استمارة التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 10px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00695c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gender-options {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .gender-option {
      padding: 10px;
      flex: 1;
      text-align: center;
      background-color: #eee;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    .gender-option.selected {
      background-color: #4caf50;
      color: white;
    }
    .phone-group {
      display: flex;
      gap: 5px;
    }
    .phone-group select {
      flex: 1;
    }
    .phone-group input {
      flex: 2;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
    .note {
      background: #ffffe0;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .payment-option {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }
    .payment-option.selected {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }
    .code-inputs {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-top: 10px;
    }
    .code-inputs input {
      width: 40px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section active" id="step1">
      <h2>📋 استمارة التسجيل</h2>
      <label>الاسم الثلاثي:</label>
      <input type="text" id="fullName" />
      <label>الجنس:</label>
      <div class="gender-options">
        <div class="gender-option" onclick="selectGender(this, 'ذكر')">ذكر</div>
        <div class="gender-option" onclick="selectGender(this, 'أنثى')">أنثى</div>
      </div>
      <input type="hidden" id="gender" />
      <label>دولة الإقامة:</label>
      <input type="text" id="country" />
      <label>العمر:</label>
      <input type="number" id="age" />
      <label>رقم الجوال:</label>
      <div class="phone-group">
        <select id="code">
          <option value="">+ رمز الدولة</option>
          <option value="966">🇸🇦 +966</option>
          <option value="20">🇪🇬 +20</option>
          <option value="963">🇸🇾 +963</option>
          <option value="964">🇮🇶 +964</option>
        </select>
        <input type="tel" id="phone" />
      </div>
      <button onclick="goToPayment()">التالي</button>
    </div><div class="section" id="step2">
  <h2>💰 كم ترغب في دفعه؟</h2>
  <div class="payment-options">
    <div class="payment-option" onclick="selectPayment(this, '10+')">📌 أريد دفع 10$ + تبرع</div>
    <div class="payment-option" onclick="selectPayment(this, '10')">✅ أريد دفع 10$ فقط</div>
    <div class="payment-option" onclick="selectPayment(this, '5')">🧾 أريد دفع 5$ فقط</div>
    <div class="payment-option" onclick="selectPayment(this, '0')">🎓 أريد الدراسة مجانًا</div>
  </div>
  <button onclick="goToNotes()">التالي</button>
</div>

<div class="section" id="notes"></div>

<div class="section" id="step3">
  <h2>🔐 التحقق من الرقم الأكاديمي</h2>
  <div class="code-inputs">
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
  </div>
  <button onclick="submitForm()">✅ تحقق</button>
</div>

<div class="section" id="success">
  <h2>✅ تم التسجيل بنجاح!</h2>
  <p>شكرًا لك، تم إرسال رسالة عبر واتساب.</p>
</div>

  </div>  <script>
    let selectedPayment = "";
    const notesData = {
      paid: [
        `١. ملاحظة:\n\nأولا: الرسوم الرمزية السابقة إنما هي نوع من أنواع الصدقة\nثانياً: الرسوم ليست على الدروس لأن غالب الدروس موجودة على اليوتيوب على قنوات المشايخ الرسمية إنما هي على ما يلي:\n١. التمارين اليومية\n٢. المذاكرات الأولى والثانية\n٣. الاختبارات النصفية والنهائية\n٤. تصميم الشهادة\n٥. إدارة الدورة`,
        `٢. ملاحظة:\n\nمن خلال الملاحظات السابقة تلاحظ أن المشايخ والأساتذة (لا علاقة لهم بالرسوم نهائيًا) ولا يأخذون قرشًا`,
        `٣. ملاحظة:\n\n*توضيح حول الشهادة والجائزة المالية*\n\n• *الشهادة:* تُمنح لكل من شارك في الدورة، واستمع لجزء من الدروس، وأدى الاختبار النهائي وحصل على نتيجة 50٪ أو أكثر، ويجب دفع رسوم الشهادة البالغة 5 دولارات للحصول عليها، إذا لم يرغب الطالب في الشهادة، يمكنه دراسة *الدورة مجانًا،* وتقديم الاختبار النهائي *ومعرفة نتيجته،* ولكن دون الحصول على الشهادة.\n\n• *الجائزة المالية:* نظام القرعة:\n\nكل 6 أشهر تُمنح جائزة مالية مجموعها 200 دولار، تُوزع على عدد من الفائزين.\n\nخلال هذه المدة تُقام دورات في مجالات متنوعة مثل النحو، الفقه، التجويد، العقيدة وغيرها.\n\nفي كل دورة، من يحصل على العلامة التامة يدخل في قرعة خاصة بتلك الدورة، والفائز منها يتأهل للقرعة الكبرى.\n\nفي نهاية الستة أشهر، يُجرى سحب قرعة كبرى بين جميع من فازوا في قرعات الدورات، ويتم اختيار عدة فائزين تُوزع عليهم الجائزة المالية بنِسب مختلفة حسب ترتيب القرعة.`
      ],
      free: [
        `ملاحظة:\n\n*توضيح حول الشهادة والجائزة المالية*\n\n• *الشهادة:* تُمنح لكل من شارك في الدورة، واستمع لجزء من الدروس، وأدى الاختبار النهائي وحصل على نتيجة 50٪ أو أكثر، ويجب دفع رسوم الشهادة البالغة 5 دولارات للحصول عليها، إذا لم يرغب الطالب في الشهادة، يمكنه دراسة *الدورة مجانًا،* وتقديم الاختبار النهائي *ومعرفة نتيجته،* ولكن دون الحصول على الشهادة.\n\n• *الجائزة المالية:* نظام القرعة:\n\nكل 6 أشهر تُمنح جائزة مالية مجموعها 200 دولار، تُوزع على عدد من الفائزين.\n\nخلال هذه المدة تُقام دورات في مجالات متنوعة مثل النحو، الفقه، التجويد، العقيدة وغيرها.\n\nفي كل دورة، من يحصل على العلامة التامة يدخل في قرعة خاصة بتلك الدورة، والفائز منها يتأهل للقرعة الكبرى.\n\nفي نهاية الستة أشهر، يُجرى سحب قرعة كبرى بين جميع من فازوا في قرعات الدورات، ويتم اختيار عدة فائزين تُوزع عليهم الجائزة المالية بنِسب مختلفة حسب ترتيب القرعة.`,
        `٤. ملاحظة:\n\n📌 الدورات تُقدَّم مجانًا بدون أي رسوم إلزامية، حتى يبقى العلم متاحًا للجميع بإذن الله.\n\nلكن استمرار هذه الدورات يحتاج إلى مصاريف تشغيلية كالإشراف والمتابعة والخدمات التقنية.\n\nلذلك من كان في وسعه أن يدفع شيئًا لدعم هذا الخير، فباب الأجر مفتوح\n﴿وما أنفقتم من شيء فإن اللهَ يُخلفه وهو خير الرازقين﴾\n\nجزاكم الله خيرًا وفقكم لكل خير.`
      ]
    };

    function selectGender(el, val) {
      document.querySelectorAll('.gender-option').forEach(el => el.classList.remove('selected'));
      el.classList.add('selected');
      document.getElementById('gender').value = val;
    }

    function selectPayment(el, val) {
      document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
      el.classList.add('selected');
      selectedPayment = val;
    }

    function goToPayment() {
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function goToNotes() {
      if (!selectedPayment) return alert("يرجى اختيار طريقة الدفع.");
      document.getElementById('step2').classList.remove('active');
      const notes = notesData[selectedPayment === '0' ? 'free' : 'paid'];
      const container = document.getElementById('notes');
      container.innerHTML = '';
      notes.forEach((n, i) => {
        const div = document.createElement('div');
        div.className = 'note';
        div.textContent = n;
        container.appendChild(div);
      });
      container.innerHTML += '<button onclick="goToVerification()">التالي</button>';
      container.classList.add('active');
    }

    function goToVerification() {
      document.getElementById('notes').classList.remove('active');
      document.getElementById('step3').classList.add('active');
    }

    function submitForm() {
      document.getElementById('step3').classList.remove('active');
      document.getElementById('success').classList.add('active');
    }
  </script></body>
</html>
