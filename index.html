<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 استمارة التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 10px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00695c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gender-options, .payment-options {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .option-box {
      padding: 10px;
      flex: 1 0 45%;
      text-align: center;
      background-color: #eee;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .option-box.selected {
      background-color: #4caf50;
      color: white;
    }
    .phone-group {
      display: flex;
      gap: 5px;
    }
    .phone-group select {
      flex: 2;
    }
    .phone-group input {
      flex: 3;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
    .code-input {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      direction: ltr;
    }
    .code-input input {
      width: 40px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="section active" id="step1">
    <h2>📋 استمارة التسجيل</h2>
    <label>الاسم الثلاثي:</label>
    <input type="text" id="fullName" required><label>الجنس:</label>
<div class="gender-options">
  <div class="option-box" onclick="selectOption(this, 'gender', 'ذكر')">ذكر</div>
  <div class="option-box" onclick="selectOption(this, 'gender', 'أنثى')">أنثى</div>
</div>
<input type="hidden" id="gender" required>

<label>دولة الإقامة:</label>
<input type="text" id="country" required>

<label>العمر:</label>
<input type="number" id="age" placeholder="مثال: 22" min="1" max="100" required>

<label>رقم الجوال:</label>
<div class="phone-group">
  <select id="countryCode" required>
    <option value="">اختر الدولة</option>
    <!-- سيتم استبداله برموز الدول لاحقًا -->
    <option value="+966">🇸🇦 السعودية</option>
    <option value="+964">🇮🇶 العراق</option>
    <option value="+20">🇪🇬 مصر</option>
    <option value="+963">🇸🇾 سوريا</option>
    <option value="+971">🇦🇪 الإمارات</option>
    <option value="+962">🇯🇴 الأردن</option>
    <option value="+965">🇰🇼 الكويت</option>
    <option value="+973">🇧🇭 البحرين</option>
    <option value="+968">🇴🇲 عمان</option>
    <option value="+212">🇲🇦 المغرب</option>
    <!-- يمكن إضافة جميع الدول لاحقًا -->
  </select>
  <input type="tel" id="phone" placeholder="رقم الهاتف" required />
</div>

<button onclick="goToNotes()">التالي</button>

  </div>  <div class="section" id="step2">
    <h2>📌 تنبيهات الدورة</h2>
    <div id="notes"></div>
    <button onclick="nextNote()">التالي</button>
  </div>  <div class="section" id="step3">
    <h2>💳 اختر طريقة الدفع</h2>
    <div class="payment-options">
      <div class="option-box" onclick="selectOption(this, 'payment', '10+')">10$ + تبرع</div>
      <div class="option-box" onclick="selectOption(this, 'payment', '10')">10$ فقط</div>
      <div class="option-box" onclick="selectOption(this, 'payment', '5')">5$ فقط</div>
      <div class="option-box" onclick="selectOption(this, 'payment', '0')">دراسة مجانية</div>
    </div>
    <input type="hidden" id="payment" required>
    <button onclick="handlePayment()">التالي</button>
  </div>  <div class="section" id="step4">
    <h2>📘 الرقم الأكاديمي</h2>
    <p>تم إرسال الرقم الأكاديمي الخاص بك على رقم واتساب المسجل</p>
    <div class="code-input">
      <input maxlength="1" type="text" />
      <input maxlength="1" type="text" />
      <input maxlength="1" type="text" />
      <input maxlength="1" type="text" />
      <input maxlength="1" type="text" />
      <input maxlength="1" type="text" />
    </div>
    <button onclick="submitForm()">تحقق</button>
  </div>  <div class="section" id="success">
    <h2>✅ تم التسجيل بنجاح!</h2>
    <p>تم إرسال تأكيد التسجيل عبر واتساب.</p>
  </div>
</div><script>
  let currentNote = 0;
  const notes = [
    "رسوم الدورة ليست مقابل الدروس، بل مقابل: التمارين، المذاكرات، الاختبارات، الشهادات، الإدارة.",
    "المشايخ لا علاقة لهم بأي رسوم مالية، ويؤدون عملهم احتسابًا للأجر.",
    "الشهادة برسوم 5 دولارات. من لا يرغب يمكنه الدراسة مجانًا ومعرفة النتيجة فقط.",
    "تُقام قرعة كل 6 أشهر بجوائز مالية (200$) للفائزين بالعلامة التامة.",
    "الدورة تحتاج دعمًا ماليًا لتستمر. مؤسسة زاد الرحيل لا تملك مصدر دخل."
  ];

  function goToNotes() {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
    currentNote = 0;
    document.getElementById("notes").innerText = notes[currentNote];
  }

  function nextNote() {
    currentNote++;
    if (currentNote < notes.length) {
      document.getElementById("notes").innerText = notes[currentNote];
    } else {
      document.getElementById("step2").classList.remove("active");
      document.getElementById("step3").classList.add("active");
    }
  }

  function selectOption(el, type, value) {
    document.querySelectorAll(`input#${type}`).forEach(e => e.value = value);
    document.querySelectorAll(`.${type}-options .option-box`).forEach(opt => opt.classList.remove("selected"));
    el.classList.add("selected");
    document.getElementById(type).value = value;
  }

  function handlePayment() {
    const payment = document.getElementById("payment").value;
    if (!payment) return alert("اختر طريقة الدفع");
    document.getElementById("step3").classList.remove("active");
    if (payment === "0") {
      document.getElementById("success").classList.add("active");
    } else {
      document.getElementById("step4").classList.add("active");
    }
  }

  function submitForm() {
    const codeInputs = document.querySelectorAll(".code-input input");
    const code = Array.from(codeInputs).map(i => i.value).join("");
    if (code.length === 6) {
      document.getElementById("step4").classList.remove("active");
      document.getElementById("success").classList.add("active");
    } else {
      alert("يرجى إدخال الرقم الأكاديمي الكامل.");
    }
  }
</script></body>
</html>
