<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📋 استمارة التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 10px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00695c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gender-options {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .gender-option {
      padding: 10px;
      flex: 1;
      text-align: center;
      background-color: #eee;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    .gender-option.selected {
      background-color: #4caf50;
      color: white;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📋 استمارة التسجيل</h2><label>الاسم الثلاثي:</label>
<input type="text" id="fullName" required>

<label>الجنس:</label>
<div class="gender-options">
  <div class="gender-option" onclick="selectGender(this, 'ذكر')">ذكر</div>
  <div class="gender-option" onclick="selectGender(this, 'أنثى')">أنثى</div>
</div>
<input type="hidden" id="genderInput" required>

<label>دولة الإقامة:</label>
<input type="text" id="country" required>

<label>العمر:</label>
<input type="number" id="age" placeholder="مثال: 25" required>

<label>رقم الجوال:</label>
<div style="display: flex; gap: 5px;">
  <select id="countryCode" required>
    <option value="">+ رمز الدولة</option>
    <option value="+966">🇸🇦 +966</option>
    <option value="+20">🇪🇬 +20</option>
    <option value="+963">🇸🇾 +963</option>
    <option value="+964">🇮🇶 +964</option>
    <option value="+971">🇦🇪 +971</option>
    <option value="+962">🇯🇴 +962</option>
    <option value="+965">🇰🇼 +965</option>
    <option value="+973">🇧🇭 +973</option>
    <option value="+968">🇴🇲 +968</option>
    <option value="+212">🇲🇦 +212</option>
  </select>
  <input type="tel" id="phone" placeholder="رقم الهاتف" required />
</div>

<button type="button" onclick="submitForm()">التالي</button>

  </div>  <script>
    function selectGender(el, value) {
      document.querySelectorAll(".gender-option").forEach(opt => {
        opt.classList.remove("selected");
      });
      el.classList.add("selected");
      document.getElementById("genderInput").value = value;
    }

    function submitForm() {
      const fullName = document.getElementById("fullName").value;
      const gender = document.getElementById("genderInput").value;
      const country = document.getElementById("country").value;
      const age = document.getElementById("age").value;
      const code = document.getElementById("countryCode").value;
      const phone = document.getElementById("phone").value;
      if (!fullName || !gender || !country || !age || !code || !phone) {
        alert("يرجى تعبئة جميع الحقول.");
        return;
      }
      alert("✅ تم إدخال البيانات بنجاح.");
    }
  </script></body>
</html>
