<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📋 استمارة التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 10px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00695c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gender-options {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .gender-option {
      padding: 10px;
      flex: 1;
      text-align: center;
      background-color: #eee;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    .gender-option.selected {
      background-color: #4caf50;
      color: white;
    }
    .phone-group {
      display: flex;
      gap: 5px;
    }
    .phone-group select {
      flex: 1;
    }
    .phone-group input {
      flex: 2;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
    .notes p {
      margin-top: 10px;
    }
    .notes .option-boxes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option-box {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background: #eee;
    }
    .option-box.selected {
      background-color: #4caf50;
      color: white;
    }
    .code-inputs {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-top: 10px;
    }
    .code-inputs input {
      flex: 1;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="section active" id="step1">
    <h2>📋 استمارة التسجيل</h2>
    <label>الاسم الثلاثي:</label>
    <input type="text" name="fullName" id="fullName" required><label>الجنس:</label>
<div class="gender-options">
  <div class="gender-option" onclick="selectGender(this, 'ذكر')">ذكر</div>
  <div class="gender-option" onclick="selectGender(this, 'أنثى')">أنثى</div>
</div>
<input type="hidden" name="gender" id="genderInput" required>

<label>دولة الإقامة:</label>
<input type="text" name="country" id="country" required>

<label>العمر:</label>
<input type="number" name="age" id="age" placeholder="مثال: 24" min="5" max="100" required>

<label>رقم الجوال:</label>
<div class="phone-group">
  <select name="countryCode" id="countryCode" required>
    <option value="">+ رمز الدولة</option>
    <option value="+966">🇸🇦 +966</option>
    <option value="+20">🇪🇬 +20</option>
    <option value="+963">🇸🇾 +963</option>
    <option value="+964">🇮🇶 +964</option>
    <option value="+971">🇦🇪 +971</option>
    <option value="+962">🇯🇴 +962</option>
    <option value="+965">🇰🇼 +965</option>
    <option value="+973">🇧🇭 +973</option>
    <option value="+968">🇴🇲 +968</option>
    <option value="+212">🇲🇦 +212</option>
  </select>
  <input type="tel" name="phone" id="phone" placeholder="رقم الهاتف" required />
</div>

<button type="button" onclick="goToNotes()">التالي</button>

  </div>  <div class="section" id="step2">
    <h2>📌 تنبيهات هامة حول الدورة</h2>
    <div class="notes">
      <p><strong>💰 كم ترغب في دفعه؟</strong></p>
      <div class="option-boxes">
        <div class="option-box" onclick="selectPayment(this, '10+')">أريد دفع 10$ + تبرع</div>
        <div class="option-box" onclick="selectPayment(this, '10')">أريد دفع 10$ فقط</div>
        <div class="option-box" onclick="selectPayment(this, '5')">أريد دفع 5$ فقط</div>
        <div class="option-box" onclick="selectPayment(this, '0')">أريد الدراسة مجانًا</div>
      </div>
    </div>
    <button onclick="handlePaymentChoice()">لقد فهمت، شكرًا</button>
  </div>  <div class="section" id="step3">
    <h2>🔐 الرقم الأكاديمي</h2>
    <p>📩 تم إرسال الرقم الأكاديمي الخاص بك على رقمك في واتساب.</p>
    <label>يرجى إدخال الرقم الأكاديمي الخاص بك:</label>
    <div class="code-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <button onclick="verifyCode()">✅ تحقق</button>
  </div>  <div class="section" id="success">
    <h2>✅ تم التسجيل بنجاح!</h2>
    <p>شكرًا لك، تم إرسال رسالة عبر واتساب.</p>
  </div>
</div><script>
  let currentCode = "";

  function goToNotes() {
    if (validateStep1()) {
      document.getElementById("step1").classList.remove("active");
      document.getElementById("step2").classList.add("active");
    }
  }

  function handlePaymentChoice() {
    const selectedBox = document.querySelector('.option-box.selected');
    if (!selectedBox) return alert("يرجى اختيار طريقة الدفع.");
    const value = selectedBox.getAttribute('data-value') || selectedBox.textContent.trim();
    document.getElementById("step2").classList.remove("active");
    if (value.includes("0")) {
      sendWhatsappConfirmation();
      document.getElementById("success").classList.add("active");
    } else {
      document.getElementById("step3").classList.add("active");
      sendVerificationCode();
    }
  }

  function selectPayment(el, value) {
    document.querySelectorAll('.option-box').forEach(opt => opt.classList.remove("selected"));
    el.classList.add("selected");
    el.setAttribute('data-value', value);
  }

  function validateStep1() {
    const fullName = document.getElementById("fullName").value.trim();
    const gender = document.getElementById("genderInput").value.trim();
    const country = document.getElementById("country").value.trim();
    const age = document.getElementById("age").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const code = document.getElementById("countryCode").value;

    if (!fullName || !gender || !country || !age || !phone || !code) {
      alert("يرجى ملء جميع الحقول.");
      return false;
    }
    return true;
  }

  function selectGender(el, value) {
    document.querySelectorAll(".gender-option").forEach(opt => opt.classList.remove("selected"));
    el.classList.add("selected");
    document.getElementById("genderInput").value = value;
  }

  function sendVerificationCode() {
    const phone = document.getElementById("countryCode").value + document.getElementById("phone").value;
    const last6 = phone.slice(-6);
    currentCode = last6.split('').map(n => (parseInt(n) - 1 + 10) % 10).join('');
    alert("📩 تم إرسال الرقم الأكاديمي عبر واتساب: " + currentCode);
  }

  function verifyCode() {
    const inputs = document.querySelectorAll(".code-inputs input");
    const enteredCode = Array.from(inputs).map(input => input.value).join('');
    if (enteredCode === currentCode) {
      document.getElementById("step3").classList.remove("active");
      document.getElementById("success").classList.add("active");
      sendWhatsappConfirmation();
    } else {
      alert("❌ الرقم الأكاديمي غير صحيح، حاول مرة أخرى.");
    }
  }

  function sendWhatsappConfirmation() {
    alert("✅ تم إرسال رسالة واتساب للمستخدم.");
  }
</script></body>
</html>
